<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>bootstrap form-control class</h1>
      <form action="">
        <div class="form-group">
          <h4>with form-group grouping</h4>
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" placeholder="email placeholder">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control" placeholder="pw placeholder">
          <small class="text-muted">Password must be certain size</small>
        </div>
        <div class="form-group">
            <label for="select_with_form_control">Select with form control</label>
            <select name="select_with_form_control" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            
            <label for="select_withOUT_form_control">Select without form control</label>
            <select name="select_withOUT_form_control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <label for="mselect_with_form_control">MultiSelect with form control</label>
            <select multiple name="mselect_with_form_control" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <small>Hold down control to select multiple</small>
        </div>

        <div class="form-group">
          <input type="file" class="form-control-file">
          <input type="range" class="form-control-range">
        </div>

        <div class="form-group">
          <h4>with form-group grouping</h4>
          <label for="email">sm Email readonly</label>
          <input type="text" id="email" readonly class="form-control form-control-sm" placeholder="email placeholder">
        </div>
        <div class="form-group">
          <label for="password">lg Password</label>
          <input type="text" id="password" class="form-control form-control-lg" placeholder="pw placeholder">
          <small class="text-muted">Password must be certain size</small>
        </div>
        <input type="submit" value="Submit" class="btn btn-lg btn-primary">
        

      </form>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

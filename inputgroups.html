<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Input Groups</h1>
      <form>
          <p>input-group-prepend $</p>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" placeholder="Enter a price">
          </div>

          <p>input-group-append @</p>
          <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Enter your email">
              <div class="input-group-append">
                  <span class="input-group-text">@gmail.com</span>
              </div>
          </div>
          <p>input-group-prepend @ , also input-group-log (which applies to everything inside!)</p>
          <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Enter a username">
          </div>
          <p>Button appended</p>
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                  <button class="btn btn-success">Go</button>
              </div>
          </div>
          <p>Icons prepend</p>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-user"></i>
                  </span>
              </div>
              <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-key"></i>
                  </span>
              </div>
              <input type="password" class="form-control" placeholder="Password">
          </div>
      </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

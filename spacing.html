<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      span {
        width: 100px;
        height:100px;
        display:inline-block;
      }
    </style>
    <title>Spacing</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Padding Utility</h1>
      <br>
      <h1 class="bg-info d-inline-block p-0">p-0</h1>
      <h1 class="bg-info d-inline-block p-1">p-1</h1>
      <h1 class="bg-info d-inline-block p-2">p-2</h1>
      <h1 class="bg-info d-inline-block p-3">p-3</h1>
      <h1 class="bg-info d-inline-block p-4">p-4</h1>
      <h1 class="bg-info d-inline-block p-5">p-5</h1>
      
      <br>
      <button class="btn btn-lg btn-warning pt-5">pt-5</button>
      <button class="btn btn-lg btn-warning pb-5">pb-5</button>
      <button class="btn btn-lg btn-warning py-5">py-5</button>
      <button class="btn btn-lg btn-warning pl-5">pl-5</button>
      <button class="btn btn-lg btn-warning pr-5">pr-5</button>
      <button class="btn btn-lg btn-warning px-5">px-5</button>

      <h1 class="display-1">Margin Utility</h1>

      <h1 class="m-0 bg-success d-inline-block">m-0</h1>
      <h1 class="m-1 bg-success d-inline-block">m-1</h1>
      <h1 class="m-2 bg-success d-inline-block">m-2</h1>
      <h1 class="m-3 bg-success d-inline-block">m-3</h1>
      <h1 class="m-4 bg-success d-inline-block">m-4</h1>
      <h1 class="m-5 bg-success d-inline-block">m-5</h1>
      <br>

      <h1 class="display-1">Responsive</h1>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
